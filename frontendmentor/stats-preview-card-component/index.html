<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">

  <link rel="stylesheet" href="css/syle.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
    <div class="card__stats">
      <div class="card__stats__title">
        <p>Get <span>insights</span> that help your business grow.</p>
      </div>

      <div class="card__stats__paragraph">
        <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
      </div>

      <div class="card__stats__figures">
        <div class="card__stats__figures__companies">
            <span>10k+ </span>companies
        </div>
        <div class="card__stats__figures__templates">
            <span>314 </span> templates
        </div>
        <div class="card__stats__figures__queries">
            <span>12m+ </span> queries
        </div>
      </div>


    </div>

    <div class="card__img">
      
    </div>
  </div>

  <div class="footer">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bilikisu Aderinto</a>.
  </div>
  </div>

  </div>

  
</body>
</html>
